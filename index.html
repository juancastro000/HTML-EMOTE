<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Icons Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1>NATURE EMOTICONS</h1>
        <div class="icon-grid">
            <div class="grid-row">
                <div class="icon-item sunny">🌻</div>
                <div class="icon-item ocean">🌊</div>
                <div class="icon-item volcano">🌋</div>
            </div>
            <div class="grid-row">
                <div class="icon-item sunshine">🌞</div>
                <div class="icon-item camping">⛺</div>
                <div class="icon-item forest">🌲</div>
            </div>
            <div class="grid-row">
                <div class="icon-item autumn">🍁</div>
                <div class="icon-item cactus">🌵</div>
                <div class="icon-item mushroom">🍄</div>
            </div>
            <div class="grid-row">
                <div class="icon-item flower">🌼</div>
                <div class="icon-item tree">🌳</div>
                <div class="icon-item fire">🔥</div>
            </div>
            <div class="grid-row">
                <div class="icon-item palm">🌴</div>
                <div class="icon-item mountain">⛰️</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
